<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viper's Fan Club</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Quicksand">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="logo">
                <img src="./viper_spray.png" alt="Viper Spray">
                <h1 class="main-title">Viper's Fan Club</h1>
            </div>

            <p class="text credits">Photo by Shimorin (twitter.com/shim0rin)</p>
        </div>

        <div class="right">
            <div class="right-top">
                <p class="quote">"Only five of them? Pity.</p>
                <p class="quote">I brought enough poison for fifty.</p>
                <p class="quote">You can't say I'm not prepared..."</p>
            </div>
            <div class="right-mid">
                <h2>Embrace the poison</h2>
                <form id="registration_form" action="#" method="POST">
                    <div>
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name">
                    </div>
                    <div>
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name">
                    </div>
                    <div>
                        <label for="user_email">E-mail</label>
                        <input type="email" id="user_email" name="email">
                    </div>
                    <div>
                        <label for="phone_number">Phone Number</label>
                        <input type="text" id="phone_number" name="phone_number">
                    </div>
                    <div>
                        <label for="user_password">Password</label>
                        <input type="password" id="user_password" name="password">
                    </div>
                    <div>
                        <label for="user_confirm_password">Confirm Password</label>
                        <input type="password" id="user_confirm_password" name="confirm_password"></input>
                    </div>
                </form>
            </div>
            <div class="right-bottom">
                <button class="btn" type="submit" form="registration_form">Create Account</button>
                <h3>Already have an account? Log in</h3>
            </div>
        </div>
    </div>
</body>

</html>
